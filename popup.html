<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="popup-wrapper">
  <div class="popup">

    <div class="header">
      <div class="onoff-box">
        <input type="checkbox" id="onoff-btn" name="onoff-btn">
        <label for="onoff-btn" class="round">
          <div class="onoff-text-off" id="onoff-text">OFF</div>
        </label>
      </div>
    </div>

    <div class="core">
      <div class="tab-wrapper" id="tab-keyword-list">
        <div class="search-wrapper">
          <div class="search-bar">
            <input type="text" placeholder="Enter keyword" name="keyword-searcher">
          </div>
        </div>
        <div class="chips-wrapper" id="keyword-chips">
          <div class="chip add-btn" id="chip-add-btn">
            <i class="fa fa-plus" aria-hidden="true" id="add-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-tab">
        <img src="img/keyword-blind.png">
        <div class="footer-tab-title">
          Keywords
        </div>
      </div>
      <div class="footer-tab">
        <img src="img/user-blind.png">
        <div class="footer-tab-title">
          User <br>
          Blacklist
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
