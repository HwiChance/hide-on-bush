<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="popup-wrapper">
  <div class="popup">

    <div class="header">
      <img src="icon.png">
      Text Blinder
      <div class="on_off_box">
        <input type="checkbox" id="on_off_btn" name="on_off_btn">
        <label for="on_off_btn" class="round">
          <div class="off_text" id="off_text">OFF</div>
          <div class="on_text" id="on_text" style="display:none">ON</div>
        </label>
      </div>

    </div>

    <div class="core">
      <div class="tab-wrapper" id="tab-keyword-list">
        <div class="search-wrapper">
          <div class="search-bar">
            <input type="text" placeholder="Enter keyword" name="keyword-searcher">
          </div>
        </div>
        <div class="chips-wrapper">

          <!-- new code start -->
          <form class="add_chips_back">
            <div class="add_form_field">
              <i class="fas fa-plus add_chips_icon" aria-hidden="true"></i>
              <input type="text" name="add_chips_text" class="extand_chips">
            </div>
          </form>
          <!-- new code end -->

          <div class="chip">hi</div>
          <div class="chip">hello</div>
          <div class="chip">jinwook bae</div>
          <div class="chip">hwichance ji</div>
          <div class="chip">idontwannasee</div>
          <div class="chip">text blind</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-tab">
        <img src="img/keyword-blind.png">
        <div class="footer-tab-title">
          Keywords
        </div>
      </div>
      <div class="footer-tab">
        <img src="img/user-blind.png">
        <div class="footer-tab-title">
          User <br>
          Blacklist
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
